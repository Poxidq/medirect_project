{% extends 'base.html' %}
{% load static %}
{% block title %} Login Page {% endblock %}

{% block content %}

<h1 class="mx-auto" style="color: #D2D2D3; font-weight: bold; width: 115px; margin-top: 1%; font-size: 64px;">Вход</h1>

<form class="login_form mx-auto">
    <div class="container mx-auto form_fields">
	  <div class="form-group row">
	    <div class="col-sm-10">
	      <input type="email" class="form-control form_field" id="inputEmail3" placeholder="Почта">
	    </div>
	  </div>
	  <div class="form-group row">
	    <div class="col-sm-10">
	      <input type="password" class="form-control form_field" id="inputPassword3" placeholder="Пароль">
	    </div>
	  </div>
	  <div class="container">
	  	<div class="col"></div>
	  </div>
	</div>
  <div class="container">
  	<div class="row form_btn">
	    <div class="col">
	      <a class="btn link" href="">Забыли пароль?</a>
	    </div>
	    <div class="col">
	      <a class="btn link" href="">Зарегистрироваться</a>
	    </div>
	</div>
</form>


{% endblock %}
